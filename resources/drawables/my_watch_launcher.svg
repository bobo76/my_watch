<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="#1E1E1E" stroke="#FFFFFF" stroke-width="2"></circle>

  <!-- Hour marks -->
  <circle cx="20" cy="5" r="1" fill="#FFFFFF"></circle>
  <circle cx="20" cy="35" r="1" fill="#FFFFFF"></circle>
  <circle cx="5" cy="20" r="1" fill="#FFFFFF"></circle>
  <circle cx="35" cy="20" r="1" fill="#FFFFFF"></circle>

  <!-- Hour hand -->
  <line x1="20" y1="20" x2="20" y2="11" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"></line>

  <!-- Minute hand -->
  <line x1="20" y1="20" x2="28" y2="20" stroke="#00BFFF" stroke-width="1.5" stroke-linecap="round"></line>

  <!-- Center circle -->
  <circle cx="20" cy="20" r="2" fill="#FFFFFF"></circle>
</svg>
